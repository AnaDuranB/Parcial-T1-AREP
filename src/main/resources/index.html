<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>ReflexCalculator</h1>
<form>
    <label>Operation:</label><br>
    <input type="text" id="funcion"><br><br>
    <input type="button" value="Submit" onclick="enviarFuncion()">
</form>

<div id="respuesta"></div>

<script>
    function enviarFuncion(name){
        const funcion = document.getElementById('funcion').value
        let url = "http://localhost:36000/compreflex?comando=" + funcion;

        fetch (url)
            .then(response => {
                return response.json();
            })
            .then(data => { document.getElementById("respuesta").innerHTML = JSON.stringify(data, null, 2))
            };
    }
</script>
</body>
</html>
